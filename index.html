<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple evolution simulator using a genetic algorithm."
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>greenworld</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Popper and Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <!-- Libraries for p5.js -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
      integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"
      integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA=="
      crossorigin="anonymous"
    ></script>
    <!-- Import mathjs for statistics -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.min.js"
      integrity="sha512-pRkiEK307FcdaOBL0UjEh6i+AZTq+utCsISMzSHV6x2YvXpVKTyV7MK28mJ0YGwqZgX/KtRiaciWLkILU9iUkA=="
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome script for GitHub mark -->
    <script
      src="https://kit.fontawesome.com/1d70cef97a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet" />
    <!-- Custom JS -->
    <script defer src="js/helpers/buttons.js"></script>
    <script defer src="js/simulator/Edible.js"></script>
    <script defer src="js/simulator/Food.js"></script>
    <script defer src="js/simulator/Poison.js"></script>
    <script defer src="js/simulator/Genotype.js"></script>
    <script defer src="js/simulator/Agent.js"></script>
    <script defer src="js/simulator/Engine.js"></script>
    <script defer src="js/simulator/sketch.js"></script>
  </head>
  <body class="h-100 d-flex flex-column justify-content-around">
    <header
      class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center"
    >
      <h1>greenworld</h1>
      <div
        class="btn-group mt-2 mt-md-0"
        role="group"
        aria-label="Simulator control buttons"
      >
        <button type="button" class="btn btn-outline-primary" id="btn-new">
          New
        </button>
        <button type="button" class="btn btn-outline-primary" id="btn-play">
          Play
        </button>
        <button type="button" class="btn btn-outline-primary" id="btn-pause">
          Pause
        </button>
        <!--<button type="button" class="btn btn-outline-primary" id="btn-stats">
          Show Stats
        </button>-->
      </div>
    </header>
    <main class="d-flex justify-content-around"></main>
    <footer class="d-flex align-items-center justify-content-between">
      <div class="d-inline">
        Created by Simon O'Toole. 2021.&nbsp;
        <address class="d-inline">
          <a href="mailto:simonmot12@gmail.com">simonmot12@gmail.com</a>
        </address>
      </div>
      <a href="https://github.com/simonotoole/greenworld" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
